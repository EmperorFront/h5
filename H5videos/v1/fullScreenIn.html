<html lang="en"><head>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>video标签</title>
    <style>
      #container {
        position:relative;
        z-index:1;
        left:0;
        top:0;
        width:100%;
        height:100%;
        overflow:hidden;
      } 
      #video { 
        height: 100%; 
        width: 100%;
        line-height:0;
      } 
      #video::-webkit-media-controls-play-button, #video::-webkit-media-controls-start-playback-button { 
        opacity: 0;
        pointer-events: none;
        width: 5px; 
      } 
    </style>
</head>
<body>
  <div id="container">
    <video id="video" class="video" 
          x-webkit-airplay 
          webkit-playsinline 
          preload="auto" 
          src="../img/wb.mp4" loop autoplay
    >
    </video>
  </div>
  <script src="../js/zepto.min.js"></script>
  <script>
    //获取设备的尺寸
    var a = document.documentElement.clientHeight,
        s = document.documentElement.clientWidth; 
    //计算video的宽高比例和设备宽高比例并进行伸缩 
    function d(e, n) { 
      var t, i = s / a, r = 320 / 504; 
      console.log(r);
      t = i < r ? a / 504 :s / 320, $(e).css({ "-webkit-transform-origin":n, "transform-origin":n, "-webkit-transform":"scale(" + t + ");", transform:"scale(" + t + ");" }); }
      $('#container').css({ "width":s, "height":a }); 
      d(".video",'center center');
  </script>
</body>
</html>
