<html lang="en"><head>
<meta charset="gbk"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<title>video标签</title>
<style>
</style> 
</head>
<body> 
  <button onclick="enableControls()" type="button">启动控件</button>
<button onclick="disableControls()" type="button">禁用控件</button>
<button onclick="checkControls()" type="button">检查控件的状态</button>
<br> 
<video id="video1" width="100%" height="100%" autoplay="" loop="" preload="auto" controls="">
  <source src="wb.mp4" type="video/mp4">
</video>
<script>
myVid=document.getElementById("video1");
function enableControls()
  { 
  myVid.controls=true;
  myVid.load();
  } 
function disableControls()
  { 
  myVid.controls=false;
  myVid.load();
  } 
function checkControls()
  { 
  alert(myVid.controls);
  } 
</script> 

</body>
</html>
