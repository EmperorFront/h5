<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - geometry hierarchy 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background:#fff;
			padding:0;
			margin:0;
			font-weight: bold;
			overflow:hidden;
		}
	</style>
</head>
<body>

<script src="../libs/three.js.r58/threeDemoUse.js"></script>

<!--<script src="../libs/three.js.r58/Detector.js"></script>-->
<!--<script src="../libs/three.js.r58/libs/dat.gui.min.js"></script>-->
<!--&lt;!&ndash;这个下边这个js库是threejs官方提供的记录粒子效果多点个体位置速度方向信息的工具&ndash;&gt;-->
<!--<script src="../libs/three.js.r58/GPUComputationRenderer.js"></script>-->



<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/three.js.r58/controls/OrbitControls.js"></script>
<script src="../libs/three.js.r58/controls/DeviceOrientationControls.js"></script>
<script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>

<script>
	var container;
	var camera, scene, renderer;
	var geometry, root;
	var mouseX = 0, mouseY = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;
	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	init();
	animate();
	function init() {
		container = document.createElement( 'div' );
		document.body.appendChild( container );
		camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 15000 );
		camera.position.z = 500;
		scene = new THREE.Scene();
		var geometry = new THREE.BoxGeometry( 100, 100, 100 );
		var material = new THREE.MeshNormalMaterial();
		root = new THREE.Mesh( geometry, material );
		root.position.x = 1000;
		scene.add( root );
		var amount = 200, object, parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.x = 100;
			parent.add( object );
			parent = object;
		}
		parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.x = - 100;
			parent.add( object );
			parent = object;
		}
		parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.y = - 100;
			parent.add( object );
			parent = object;
		}
		parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.y = 100;
			parent.add( object );
			parent = object;
		}
		parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.z = - 100;
			parent.add( object );
			parent = object;
		}
		parent = root;
		for ( var i = 0; i < amount; i ++ ) {
			object = new THREE.Mesh( geometry, material );
			object.position.z = 100;
			parent.add( object );
			parent = object;
		}
		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor( 0xffffff );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.sortObjects = false;
		container.appendChild( renderer.domElement );

		window.addEventListener( 'resize', onWindowResize, false );
	}
	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}
	function onDocumentMouseMove(event) {
		mouseX = ( event.clientX - windowHalfX ) * 10;
		mouseY = ( event.clientY - windowHalfY ) * 10;
	}
	//
	function animate() {
		requestAnimationFrame( animate );
		render();
	}
	function render() {
		var time = Date.now() * 0.001;
		var rx = Math.sin( time * 0.7 ) * 0.2;
		var ry = Math.sin( time * 0.3 ) * 0.1;
		var rz = Math.sin( time * 0.2 ) * 0.1;
		camera.position.x += ( mouseX - camera.position.x ) * .05;
		camera.position.y += ( - mouseY - camera.position.y ) * .05;
		camera.lookAt( scene.position );
		root.traverse( function ( object ) {
			object.rotation.x = rx;
			object.rotation.y = ry;
			object.rotation.z = rz;
		} );
		renderer.render( scene, camera );
	}
</script>

</body>
</html>
