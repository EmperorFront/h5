<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - controls - deviceorientation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1">
	<style>
		body {
			margin: 0px;
			background-color: #000000;
			overflow: hidden;
		}
		#info {
			position: absolute;
			top: 0px; width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family:Monospace;
			font-size:13px;
			font-weight: bold;
			text-align:center;
		}
		a {
			color: #ff8800;
		}
	</style>
</head>
<body>

<div id="container"></div>

<div id="info">
	<a href="http://threejs.org" target="_blank">three.js</a> - equirectangular panorama demo with DeviceOrientation controls.
	photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">JÃ³n Ragnarsson</a>.
</div>

	<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
	<script src="../libs/three.js.r58/threeDemoUse.js"></script>
	<script src="../libs/three.js.r58/controls/DeviceOrientationControls.js"></script>
	<script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>

<script>
	(function() {
		//"use strict";

		window.addEventListener('load', function() {

			var container, camera, scene, renderer, controls, geometry, mesh;

			var animate = function(){

				window.requestAnimationFrame( animate );

				controls.update();
				renderer.render(scene, camera);

			};

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

			controls = new THREE.DeviceOrientationControls( camera );

			scene = new THREE.Scene();

			var geometry = new THREE.SphereGeometry( 500, 160, 40 );
			geometry.scale( -1, 1, 1 );

			var material = new THREE.MeshBasicMaterial( {
				map: new THREE.TextureLoader().load( 'img/all.jpg' )
			} );

			var mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

//			var geometry = new THREE.SphereGeometry( 100, 100, 100, 4, 4, 4 );
//			var material = new THREE.MeshBasicMaterial( { color: 0xff00ff, side: THREE.BackSide, wireframe: true } );
//			var mesh = new THREE.Mesh( geometry, material );
//			scene.add( mesh );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.position = 'absolute';
			renderer.domElement.style.top = 0;
			container.appendChild(renderer.domElement);

			window.addEventListener('resize', function() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false);

			animate();

		}, false);

	})();
</script>

</body>
</html>
