<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>


	<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>

	<script type="text/javascript">
		$(function(){
			var x, y, z;
			var html = '';
			window.addEventListener('deviceorientation', function(event) {
				var x = event.alpha;
				var y = event.beta;
				var z = event.gamma;
				html += "x:" + x;
				html += "        y:" + y;
				html += "        z:" + z;
				$('#container').html();
			}, false);
		})
	</script>
</head>
<body>

<div id="container">
</div>

</html>
