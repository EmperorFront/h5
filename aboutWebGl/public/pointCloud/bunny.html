<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="point-data/bunny.js"></script>
<script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let bunny = new THREE.Object3D();
    for(let i = 0; i < 2060; i++){
        let geometry = new THREE.SphereGeometry(0.5);
        let material = new THREE.MeshBasicMaterial({color: '#'+ Math.random().toString(16).substr(-6)});
        point = new THREE.Mesh(geometry, material);
        point.position.set(bunnyData[i][0],bunnyData[i][1],bunnyData[i][2]);
        bunny.add(point);
    };

    scene.add(bunny);

    camera.position.z = 300;
    camera.position.y = 100;

    function render() {
        requestAnimationFrame(render);
        bunny.rotation.y += 0.05;
        renderer.render(scene, camera);
    }
    render();

    //todo ： 随机化，粒子扩散效果，转网格
</script>
</body>
</html>
