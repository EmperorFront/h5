<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <style>
        .box {
            position: absolute;
            color:white;
        }
        .sliderbox {
            background-color: wheat;
            border-radius: 10px;
            background-color: wheat;
            border-radius: 10px;
            position: absolute;
            width: 300px;
            overflow: hidden;
        }
        #slider {
            position: relative;
            height: 20px;
            width: 60px;
            background: orange;
            border-radius: 10px;
            cursor: pointer;
            left:50px;
        }
    </style>
</head>
<body>
<div class="box">
    拖动滑竿调整点数:当前<span id="currentCount">5000</span>
    <div class="sliderbox">
        <div id="slider" style="left:50px;"></div>
    </div>
</div>
<script src="js/three.min.js"></script>
<script src="point-data/bunny.js"></script>
<script>
    console.log('作者 南门铁匠 欢迎交流2694217517@qq.com 2018.12.23于腾讯');

    //todo ： 随机化（完成），无限有损兼容（完成），深度着色，粒子扩散效果，转网格

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();

    let countNum = 5000;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let bunny = {};
    function build(count) {
        scene.remove(bunny);
        bunny = new THREE.Object3D();
        for(let i = 0; i < count; i++){
            let geometry = new THREE.SphereGeometry(0.5);
            let material = new THREE.MeshBasicMaterial({color: '#'+ Math.random().toString(16).substr(-6)});
            point = new THREE.Mesh(geometry, material);
            point.position.set(bunnyData[i][0],bunnyData[i][1],bunnyData[i][2]);
            bunny.add(point);
        };
        scene.add(bunny);
    }
    build(countNum);

    camera.position.z = 300;
    camera.position.y = 100;

    function render() {
        requestAnimationFrame(render);
        bunny.rotation.y += 0.03;
        renderer.render(scene, camera);
    }
    render();

    let slider = document.querySelector("#slider");
    let sliderBox = document.querySelector(".sliderbox");
    let currentCount = document.querySelector("#currentCount");
    let startX, endX, oLeft = 50;
    
    slider.onmousedown = function(e) {
        slider.style.left = oLeft + "px";
        startX = e.pageX;
        sliderBox.addEventListener("mousemove", move, false);
    }
    document.getElementsByTagName("body")[0].onmouseup = function(e) {
        oLeft = parseInt(slider.style.left);
        endX = e.pageX;
        sliderBox.removeEventListener("mousemove", move, false);
        build(countNum);
    }
    function move(e) {
        let sLeft = parseInt(slider.style.left);
        if (sLeft >= 1 && sLeft <= 260) {
            let X = oLeft + (e.pageX - startX) > 0 ? oLeft + (e.pageX - startX) : 1;
            countNum = parseInt(bunnyData.length * X / 600);
            slider.style.left = X + "px";
            currentCount.innerHTML = countNum;
        } else {
            slider.style.left = "1px";
        }
    }
</script>
</body>
</html>
