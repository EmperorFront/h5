                        initPokerData();
                    },
                    error: function () {
                        var data = '{"data":{"loading":{"description_list":[{"content":"你内心强大","sub_content":"靠自己就能搞定一切","tag":"tag6.08"},{"content":"你为人正直","sub_content":"同事对你有很高的评价","tag":"tag6.09"}],"influence_rate":"50","influence_value":"208"},"nick":"这张牌的主人","predict":[{"content":"养生专家","desc1":"吃嘛嘛香","desc2":"永远健康","sub_content":"吃嘛嘛香，永远健康","tag":"tag1.06"},{"content":"明日之子","desc1":"粉丝多到炸","desc2":"腾大装不下","sub_content":"粉丝多到炸，腾大装不下","tag":"tag1.01"},{"content":" 理财顾问","desc1":"君为人生财","desc2":"财如风自来","sub_content":"君为人生财，财如风自来","tag":"tag2.04"},{"content":"企业总监","desc1":"开局一个人","desc2":"搞个大新闻","sub_content":"开局一个人，搞个大新闻","tag":"tag2.05"},{"content":"慈善家","desc1":"爱心暖天下","desc2":"寒冰也融化","sub_content":"爱心暖天下，寒冰也融化","tag":"tag4.06"}]},"success":true}';
                        poker_data = $.parseJSON(data);
                        initPokerData();
                    }
                });

                var data = '{"data":{"loading":{"description_list":[{"content":"你喜欢围观","sub_content":"一年翻看了865条乐问","tag":"tag6.04"},{"content":"你敢于表达","sub_content":"一共写下了67个回答","tag":"tag6.02"}],"influence_rate":"93","influence_value":"217"},"nick":"emperorliuyg","predict":[{"content":"头号玩家","desc1":"无敌","desc2":"是多么寂寞","rank":"1","rate":"1.01","sub_content":"无敌，是多么寂寞","tag":"tag1.01"},{"content":"生活家","desc1":"吃穿住行","desc2":"没你不行","rank":"1","rate":"1.93","sub_content":"吃穿住行，没你不行","tag":"tag1.06"},{"content":"影响者","desc1":"名动四方","desc2":"声闻天下","rank":"2","rate":"3.86","sub_content":"名动四方，声闻天下","tag":"tag2.04"},{"content":"天使投资人","desc1":"猪在天上飞","desc2":"风是你在吹","rank":"2","rate":"3.78","sub_content":"猪在天上飞，风是你在吹","tag":"tag2.05"},{"content":"球场王者","desc1":"顺风人不浪","desc2":"逆风能翻盘","rank":"3","rate":"8.49","sub_content":"顺风人不浪，逆风能翻盘","tag":"tag3.02"},{"content":"X总监","desc1":"开局一个人","desc2":"搞个大新闻","rank":"4","rate":"11.19","sub_content":"开局一个人，搞个大新闻","tag":"tag5.11"},{"content":"超新星","desc1":"你的未来","desc2":"由你主宰","rank":"4","rate":"18.19","sub_content":"你的未来，由你主宰","tag":"tag4.06"},{"content":"雍正帝","desc1":"专治八阿哥","desc2":"（bug）","rank":"4","rate":"17.63","sub_content":"专治八阿哥，（bug）","tag":"tag4.01"}]},"success":true}';
                poker_data = $.parseJSON(data);

                ssrData();

                initPokerData();
            }
        }

        function initPokerData () {
            //展示的data
            var html = '';
            html += '<div class=" poker-front-txt-name">'+poker_data.data.nick+'</div>';
            html += '<div class=" poker-front-txt-title ">'+poker_data.data.predict[times].content+'</div>';
            html += '<div class=" poker-front-txt-tip ">'+poker_data.data.predict[times].desc1+'</div>';
            html += '<div class=" poker-front-txt-tip2 ">'+poker_data.data.predict[times].desc2+'</div>';

            html += '<div class="  poker-front-txt-tip3 poker-front-txt-js absolute hide"><span id="same-cal">'+poker_data.data.predict[times].rate+'</span>%的同事跟你抽中同一张牌</div>';

            str += '<div class=" picpoker-front-txt-title ">'+poker_data.data.predict[times].content+'</div>';

            str += '<div class=" picdata-text-area-mgtop">'+poker_data.data.predict[times].rank_value+'</div>';
            str += '<div class="  picpoker-front-txt-tip3"><span id="pic-same-cal">'+poker_data.data.predict[times].rate+'</span>%的同事跟你抽中同一张牌</div>';
            $('.picpoker-front-txt').html(str);

            var personinfo ='';
            personinfo += '<div class="sentence data-text-area-mgtop data-text-area-mgtop-name">'+poker_data.data.nick+'</div>';
            personinfo += '<div class="sentence data-text-area-mgtop data-text-area-mgtop-title">'+poker_data.data.loading.description_list[0].content+'</div>';
            personinfo += '<div class="sentence data-text-area-mgtop">'+poker_data.data.loading.description_list[0].sub_content+'</div>';
            personinfo += '<div class="sentence data-text-area-mgtop data-text-area-mgtop-title">'+poker_data.data.loading.description_list[1].content+'</div>';
            personinfo += '<div class="sentence data-text-area-mgtop">'+poker_data.data.loading.description_list[1].sub_content+'</div>';
            personinfo += '<div class="sentence data-text-area-mgtop data-text-area-mgtop-title">你的影响力</div>';
            personinfo += '<div class="sentence data-text-area-mgtop">一共超过了<span id="influence-value">'+poker_data.data.loading.influence_rate+'</span>%的同事</div>';

            $('.txt-area-employee').html(personinfo);
        }
        
        function ssrData() {
            poker_data.data.predict.forEach(function (item, index) {
                switch(item.rank)
                {
                    case '0':
                        poker_data.data.predict[index].rank_value = 'UR'
                        break;
                    case '1':
                        poker_data.data.predict[index].rank_value = 'SSR'
                        break;
                    case '2':
                        poker_data.data.predict[index].rank_value = 'SR'
                        break;
                    case '3':
                        poker_data.data.predict[index].rank_value = 'R'
                        break;
                    case '4':
                        poker_data.data.predict[index].rank_value = 'N'
                        break;
                    case '5':
                        poker_data.data.predict[index].rank_value = 'SSR'
                        break;
                    default:
                        poker_data.data.predict[index].rank_value = 'SR'
                }
            });
        }
        
        handleDom();
        // KM10周年
        var KM10_app = {
            _page: "begin",
            // 当前页面
            _current_screen: 1,
            // 当前得分
            _score: 0,
            // 初始化
            init: function() {
                // 初始化loading 游戏页才有loading
                if (KM10_app._page == 'begin') {
                    $('.loading-page').removeClass('hide');
                    KM10_app.init_loading();

                // 初始化下载

                    var loadingPageBg = 'https://km-10029162.file.myqcloud.com/ImageHosting/20180907/8b0ce29b1c5f78a4ff84887b1f647c16.png';
	                var img = new Image();
	                img.onload = function(){
		                img.onload = null;
		                // 背景图加载完成后再加载其他图片资源
		                preload(begin_gifts);
		                // 下面这句用于 fix iOS下的兼容问题
		                $(".preload_pic").attr('src', $(this).data('src'));
		                // 加载必须用 base64 保存的资源
		                $.get('img/shareImage.png', function (data) {
			                $(".share-img-pic").attr('src', data);
		                });
	                };
	                img.src = loadingPageBg;
                } else if (KM10_app._page == 'end') {
                    preload(end_gifts);
                } else if (KM10_app._page == 'expired') {
                    preload(expired_gifts);
                } else {
                }

                $('.loading-progress-bar-inner').animate({width: '65%'}, 2500);
            },
            // 结束loading 显示活动页面
            finish_loading: function() {
                $('.loading-progress-bar-inner').animate({width: '100%'}, 70, function() {

                    // 延期到这里动态设置这几个 css, 避免页面一开始就加载两张很大的图片
                    $('.KM10-game-Reshuffle').css('background', 'url(https://km-10029162.file.myqcloud.com/ImageHosting/20180918/17d0469961712541f875314012236fb0.png)');
                    $('.KM10-show-data-guide, .KM10-show-data-page').css('background', 'url(https://km-10029162.file.myqcloud.com/ImageHosting/20180914/472daf493177506f79fecda4c7d86e3b.png)');
                    $('.KM10-game-Reshuffle, .KM10-show-data-guide, .KM10-show-data-page').css('background-repeat', 'no-repeat');
                    $('.KM10-game-Reshuffle, .KM10-show-data-guide, .KM10-show-data-page').css('background-size', '110%');
                    $('.KM10-game-Reshuffle, .KM10-show-data-guide, .KM10-show-data-page').css('background-position', 'center');

//                        setTimeout(function(){
//                            $('#webGLscreen-one').click();

                        drawWebGL1();

            },

            // 初始化分享内容

                var init_share_data = {
                    "agent_signature": "7442572607cc5e1a0c6c2c5dffd57f5bf725fff8",
                    "agentid": "12",
                    "appId": "wxbb871cf89daaf5ff",
                    "corpid": "wxbb871cf89daaf5ff",
                    "nonceStr": "hD0tXRTmkY",
                    "signature": "bd901a43a049e3a014935a476433cabde35ac024",
                    "timestamp": "1538308548",
                    "url": "https://oa.m.tencent.com/10th"

                if(current_environment == 'onLine') {
                    $.ajax({
                        url:'share_data',
                        data: {url: window.location.href.split('#')[0]},

                            //微信的注册
                            wx.config({

                                timestamp: init_share_data.timestamp, // 必填，生成签名的时间戳
                                nonceStr: init_share_data.nonceStr, // 必填，生成签名的随机串
                                signature: init_share_data.signature,// 必填，签名，见附录1
                                jsApiList: [
                                    'onMenuShareTimeline',//微信朋友圈
                                    'onMenuShareAppMessage',//微信分享给微信、微信分享给企业微信

                                nonceStr: init_share_data.nonceStr, // 必填，生成签名的随机串
                                signature: init_share_data.agent_signature,// 必填，签名，见附录1

                                success: function(res) {
                                    // 回调
                                },
                                fail: function(res) {
                                    //alert('版本过低请升级')
                                }
                            });
                        },
                        error:function () {

                        }
                    });

                    //分享给好友、分享到朋友圈
                    function share_to (share_desc) {
                        var $share_to_wechat = $('.js-share-to-wechat-data');
                        var title = $share_to_wechat.data('title');
                        var link = $share_to_wechat.data('sharelink');
                        var img_url = $share_to_wechat.data('shareicon');
                        wx.ready(function () {
                            //分享给好友
                            wx.onMenuShareAppMessage({
                                title: title, // 分享标题
                                desc: share_desc, // 分享描述
                                link: link, // 分享链接
                                imgUrl: img_url, // 分享图标
                                trigger: function (res) {
                                    //alert('你分享的链接是：' + link);
                                },
                                success: function (res) {
                                    share_callback();
                                },
                                cancel: function (res) {
                                    share_callback();
                                },
                                fail: function (res) {
                                    share_callback();
                                }
                            });
                            //分享朋友圈
                            wx.onMenuShareTimeline({
                                title: share_desc, // 分享标题
                                link: link, // 分享链接
                                imgUrl: img_url, // 分享图标
                                type: 'link',
                                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                                trigger: function (res) {
                                    //alert('你点击了分享到朋友圈');
                                },
                                success: function () {
                                    share_callback();
                                },
                                cancel: function () {
                                    share_callback();
                                }
                            });

                            wx.getNetworkType({
                                success: function (res) {
                                    //var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
                                    //alert('你当前的网络是:' + networkType);
                                }
                            });

                            function share_callback () {
//                                分享登记
                                sendPoint('用户进行分享');
                            }
                        });
                    }
                    share_to('这里不仅住着现在的你，还能看见未来的你');
                }
            },

            // 结束下载资源 根据不同条件显示不同页面
            finish_download: function() {
                if (KM10_app._page == 'end') {

                    $('.loading-page').addClass('hide');

                } else if (KM10_app._page == 'expired') {
                    // 过期页面
                    $('.expired-page').removeClass('hide');
                } else {

                }
            },
            // 初始化屏幕宽高
            init_screen_size: function() {
                var screen_height = $('body').height();
                var screen_width = $('body').width();
                $('.screen').height(screen_height);
                $('.screen').width(screen_width);
            },

            // 初始化事件
            init_events: function() {

                // loading 左侧动画
                $('#loading-left')[0].addEventListener('webkitAnimationEnd', function() {
                    $('#loading-left').removeClass('active');
                    $('#loading-left').addClass('hide');
                    $('#loading-right').removeClass('hide');
                    $('#loading-right').addClass('active');
                });
                // loading 右侧动画
                $('#loading-right')[0].addEventListener('webkitAnimationEnd', function() {
                    $('#loading-right').removeClass('active');
                    $('#loading-right').addClass('hide');
                    $('#loading-left').addClass('active');
                    $('#loading-left').removeClass('hide');
                });

                //展示数据引导页
                $('#webGLscreen-one').one('click',function () {
                    $('.KM10-show-data-guide').removeClass('hide');

                    //数据引导页自动翻页
//                    setTimeout(function () {
//                        $('.KM10-show-data-page').removeClass('hide');
//                        $('.KM10-show-data-guide').addClass('hide');
//                        $('.txt-area-employee-js').fadeIn(2000);
//                    },5000);
//                    setTimeout(function () {
//                        $('.data-figure-top').fadeOut(1000);
//                    },4000);

                    $('#webGLscreen-one').addClass('hide');
                    $('.js-slow-show-2').fadeIn(2000);

                    //重新改造摄像机及旋转方案
                    resetSense();
                });

                //展示数据页
                $('.KM10-show-data-guide').one('click',function () {
                    $('.KM10-show-data-page').removeClass('hide');
                    $('.KM10-show-data-guide').addClass('hide');
//                    $('.data-text-area-mgtop').fadeIn(2000);
                    $('.txt-area-employee-js').fadeIn(2000);

                    //逐句展示
                    var sentence = $('.sentence');
                    for(var i = 0; i< sentence.length; i++){
                        showSentence(i);
                    }
                    function  showSentence(i) {
                        setTimeout(function () {
                            $(sentence[i]).fadeIn(1000);
                        },i*500);
                    }
                });

                //展示扑克
                $('.KM10-show-data-page').one('click',function () {
                    $('.KM10-game-Reshuffle').removeClass('hide');
                    $('.KM10-show-data-page').addClass('hide');
                    $('.poker-back').fadeIn(1000);

                    //自动翻牌
//                    setTimeout(function(){
//                        $('.KM10-game-Reshuffle').click();
//                    },2000);

                });

                $('.KM10-game-Reshuffle').one('click',function () {
//                    $('.KM10-game-Reshuffle').removeClass('hide');
                    $('.poker-back').fadeOut(200);
                    $('.poker-hands-js').fadeOut(200);
                    poker_turn = 'turn';
                });

                $(".poker-button-left-js").click(function () {
                    poker_turn = 'turn-again';
                    times ++;
                    if(times >= poker_data.data.predict.length){
                        times = 0;
                    }
                    $('.poker-button').hide();
                    $('.poker-front-txt-js').hide();
                    initPokerData();

//                    记录翻页
                    sendPoint('用户点击再翻一次');
                });

                //用户生成图片
                $('.poker-button-right-js').click(function () {
                    html2canvas($("#share-img"), {
                        height: $("#share-img").outerHeight() + 20,
                        width: $("#share-img").outerWidth() + 20  ,
                        onrendered: function(canvas) {
                            //将canvas画布放大若干倍，然后盛放在较小的容器内，就显得不模糊了
                            var timestamp = Date.parse(new Date());
                            //把截取到的图片替换到a标签的路径下载
                            $(".show-pic-save").attr('src',canvas.toDataURL());

                            $(".black-mask").fadeIn(500);

                            //下载下来的图片名字
                            $(".poker-button-right-js").attr('download',timestamp + '.png') ;
                            //document.body.appendChild(canvas);
                        }
                        //可以带上宽高截取你所需要的部分内容
                    });

                    sendPoint('用户保存图片');
                });

                $('.close-save').click(function () {
                    $(".black-mask").hide();
                });

                function resetSense() {
                    camera.position.set(0, 0, 17 );
                    geometry.rotation.x = 0;
                    geometry.rotation.y = 0;
                    poker_turn = 'hode';
                    //更改模型正面皮肤
                    geometry.material[5] = new THREE.MeshBasicMaterial( { map:new THREE.TextureLoader().load("img/pokerFront.png") } );
                }

                $('.arrow-share-page').on('click', function() {
                    $('.arrow-share-page').hide();
                });
            }
        };

        //用户行为打点
        function sendPoint (txt) {
            if(current_environment == 'onLine') {
                var data = {action:txt};
                $.ajax({
                    url:'log',
                    type:'POST',
                    data:data,
                    success: function (data) {
//                        alert('记录成功' + txt);
                    },
                    error: function () {
//                        alert('记录失败' + txt);
                    }
                });
            }
        }

        $(function() {
            KM10_app.init();
        });

        // 资源加载完毕 隐藏loading页面 显示活动页面
        $(window).load(function () {
            // 只有游戏页面显示loading
            if (KM10_app._page == 'begin') {
                KM10_app.finish_loading();
            } else {
                KM10_app.finish_download();
            }
        });

        // webGL部分代码
        var renderer, camera, scene, light, stats, geometry;

        function initRender() {
            renderer = new THREE.WebGLRenderer({alpha:true, antialias: true});
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xFFFFFF, 0.0);
            renderer.shadowMap.enabled = true;
            document.getElementById('webGLscreen-one').appendChild(renderer.domElement);

        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15 );
            cubeCamera = new THREE.CubeCamera(0.1, 1000, 256);
            scene.add(cubeCamera);
        }

        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
            scene.add(new THREE.AmbientLight(0x444444));

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 20, 20 );

            light.castShadow = true;
            light.shadow.camera.top = 10;
            light.shadow.camera.bottom = -10;
            light.shadow.camera.left = -10;
            light.shadow.camera.right = 10;

            light.castShadow = true;

            scene.add(light);
        }

        function initModel() {

            geometry = new THREE.BoxGeometry( 2, 3.6, 0.03 );
            var loader = new THREE.TextureLoader();
            geometry.name = "poker";
            var materials = [
                new THREE.MeshBasicMaterial( { color:0xbf8bff} ), // right
                new THREE.MeshBasicMaterial( { color:0xbf8bff} ), // left
                new THREE.MeshBasicMaterial( { color:0xbf8bff} ), // top
                new THREE.MeshBasicMaterial( { color:0xbf8bff} ), // bottom
                new THREE.MeshBasicMaterial( { map:new THREE.TextureLoader().load("img/pokerBack.png") } ), // front
                new THREE.MeshBasicMaterial( { map:new THREE.TextureLoader().load("img/pokerFront02.png") } ), // back
            ];
            geometry = new THREE.Mesh(geometry, materials);
            scene.add(geometry);
        }

        function initStats() {

        }

        function render() {
            //从初始状态静止转动
            if (poker_turn == 'start') {
                geometry.rotation.x += 0.004;
                geometry.rotation.y += 0.02;
            }
            //从初始状态放大翻转
            if (poker_turn == 'turn') {
                document.getElementById('webGLscreen-two').appendChild(renderer.domElement);
                geometry.rotation.y += 0.04;
                camera.position.z -= 0.14;

                if (geometry.rotation.y >= Math.PI) {
                    poker_turn = 'final';
                    $('.poker-front-txt-js').show();
                    $('.poker-button').show();
                }
            }
            //再翻一次
            if(poker_turn == 'turn-again') {
                geometry.rotation.y -= 0.04;
                camera.position.z += 0.14;
                if (0 >= geometry.rotation.y){
                    poker_turn = 'turn';
                }
            }
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {
            render();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function drawWebGL1() {
            if (!Detector.webgl) Detector.addGetWebGLMessage();

            initRender();
            initScene();
            initCamera();
            initLight();
            initModel();

            initStats();

            animate();
            window.onresize = onWindowResize;
        }
